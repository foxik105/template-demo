<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Login Panel</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="backgroundCanvas"></canvas>

    <div class="container">
        <div class="glow-box">
            <h2 class="title">Welcome</h2>
            <div class="switch">
                <button id="loginBtn" class="active">Login</button>
                <button id="registerBtn">Register</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="input-box">
                    <input type="text" id="loginUser" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPass" required>
                    <label>Password</label>
                    <span class="toggle-password" onclick="togglePassword('loginPass')">üëÅ</span>
                </div>
                <button type="submit" class="btn">Log In</button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="hidden">
                <div class="input-box">
                    <input type="text" id="registerUser" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="email" id="registerEmail" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <input type="password" id="registerPass" required>
                    <label>Password</label>
                    <span class="toggle-password" onclick="togglePassword('registerPass')">üëÅ</span>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
